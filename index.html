<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SamD-Maker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('logo.png') no-repeat center center fixed;
            background-size: contain;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.77); /* 77% lighter overlay */
            z-index: -1;
        }
        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .logo-title img {
            height: 160px;
        }
        .logo-title h1 {
            font-size: 90px; /* Increased font size */
            margin: 0;
        }
        nav {
            text-align: center;
            margin-top: 120px;
        }
        .nav-link {
            margin: 0 10px;
            text-decoration: none;
            font-size: 25px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-title animated fadeIn">
            <img src="logo.png" alt="Logo">
            <h1>SamD-Maker</h1>
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a class="nav-link" href="basics/index.html">Electronics Basics</a>
            <a class="nav-link" href="hobby/index.html">Hobby Projects</a>
        </nav>
    </div>
</body>
</html>
