<!DOCTYPE html>
<html>
<head>
  <title>Melbourne Weather</title>
</head>
<body>
  <h1>Melbourne Weather (Live) By SamD</h1>
  <div id="weather">Loading...</div>

  <script>
    async function fetchWeather() {
      try {
        // Replace this with your backend or proxy that fetches BOM data
        const response = await fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=Melbourne');
        const data = await response.json();

        document.getElementById('weather').innerHTML = `
          <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
          <p><strong>Condition:</strong> ${data.current.condition.text}</p>
          <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
          <p><strong>Updated:</strong> ${data.current.last_updated}</p>
        `;
      } catch (error) {
        document.getElementById('weather').innerText = 'Failed to load weather data.';
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 2000); // update every 2 seconds
  </script>
</body>
</html>
